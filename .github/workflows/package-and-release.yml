name: Package and Release
on:
  workflow_run:
    workflows: ["Build and Test"]
    branches: [main]
    types:
      - completed

env:
  nuget_feed_source: https://nuget.pkg.github.com/reapit/index.json
  nuget_feed_name: 'github'
  nuget_user_name: cduggan-reapit
  VERSION_CREATED: '0.0.0'
  HUSKY: 0
permissions:
  contents: read
jobs:
  release-and-publish:
    name: package and release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      # setup the environment
      - name: üì© checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ‚öôÔ∏è setup node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: ‚öôÔ∏è setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: üî® install dependencies
        run: npm ci --include=dev
      
      - name: ‚ú® create release
        if: ${{ false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: ‚ùì did it do anything
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo ${{ env.VERSION_CREATED }}
      
