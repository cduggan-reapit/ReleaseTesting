name: Package and Release
on:
  workflow_run:
    workflows: ["Build and Test"]
    branches: [main]
    types:
      - completed

env:
  nuget_feed_source: https://nuget.pkg.github.com/reapit/index.json
  nuget_feed_name: 'github'
  nuget_user_name: cduggan-reapit
  version_created: '0.0.0' 
jobs:
  release-and-publish:
    name: package and release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      # setup the environment
      - name: generate release token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with: 
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          
      - name: ğŸ“© checkout
        uses: actions/checkout@v4
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        with:
          fetch-depth: 0

      - name: âš™ï¸ setup node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: âš™ï¸ setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: ğŸ”¨ install dependencies
        run: npm ci --include=dev
      
      - name: âœ¨ create release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: npx semantic-release -r https://github.com/cduggan-reapit/ReleaseTesting.git

      - name: â“ did it do anything
        run: echo ${{ env.version_created }}
      
